<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>
    <script src="https://kit.fontawesome.com/c851c03d57.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <img class="logo" src="images/logo-160_x_136.png" alt="image of logo">
            <div class="banner">
                <nav>
                    <ul>
                        <li><a link="#">Home</a></li>
                        <li><a link="#">About</a></li>
                        <li><a link="#">Content</a></li>
                        <li><a link="#"><i class="fa-solid fa-location-dot"></i></a></li>
                        <li><a link="#">Log in</a></li>
                    </ul>
    
                    <div class="searchform">
                        <form action="thanks.html" method="post">
                            <input type="text" name="search" placeholder="Search">
                            <label for="search"> </label>
                            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                        </form>
                    </div>
                </nav>
            </div>
        </header>

        <main>
            <h2>Contact Us</h2>
            <div class="contact">
                <form>
                    <label for="fullname">Full Name</label>
                    <input id="fullname" type="text" name="fullname">
            
                    <label for="emailaddress">Email</label>
                    <input id="emailaddress" type="email" name="email">
            
                    <label for="message">Message</label>
                    <input id="message" type="text" name="message">

                    <button type="submit">Send</button>
                </form>
            </div>
        </main>

        <footer>
            <div class="wrapper">
                <p>&copy; Copyright yang0347, 2022</p>

                <div class="socialmedia">
                    <ul>
                        <li><a link="#"><i class="fa-brands fa-square-facebook"></i></a></li>
                        <li><a link="#"><i class="fa-brands fa-square-instagram"></i></a></li>
                        <li><a link="#"><i class="fa-brands fa-square-twitter"></i></a></li>
                    </ul>
                </div>
            </div>
        </footer>

    </div>
    
</body>
</html>
